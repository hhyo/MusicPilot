version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: musicpilot-db-prod
    environment:
      POSTGRES_USER: musicpilot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: musicpilot
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - musicpilot-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: musicpilot-redis-prod
    command: redis-server --appendonly yes
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    networks:
      - musicpilot-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicpilot-backend-prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://musicpilot:${POSTGRES_PASSWORD}@postgres:5432/musicpilot
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./backend/media:/app/media
      - ./backend/logs:/app/logs
      - ./backend/cache:/app/cache
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - musicpilot-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musicpilot-frontend-prod
    environment:
      - VITE_API_BASE_URL=https://api.musicpilot.local
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - musicpilot-network

networks:
  musicpilot-network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod: