version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: musicpilot-db
    environment:
      POSTGRES_USER: musicpilot
      POSTGRES_PASSWORD: musicpilot
      POSTGRES_DB: musicpilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - musicpilot-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: musicpilot-redis
    ports:
      - "6379:6379"
    networks:
      - musicpilot-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicpilot-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://musicpilot:musicpilot@postgres:5432/musicpilot
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=development
    volumes:
      - ./backend/media:/app/media
      - ./backend/logs:/app/logs
      - ./backend/cache:/app/cache
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - musicpilot-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: musicpilot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - musicpilot-network

networks:
  musicpilot-network:
    driver: bridge

volumes:
  postgres_data: