# GitHub Actions CI/CD Pipeline for MusicPilot

name: MusicPilot CI/CD

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # Backend Lint & Test
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          cd backend
          pip install ruff black pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run Ruff linter
        run: |
          cd backend
          # 只检查新添加/修改的文件
          git diff --name-only HEAD~1 | grep '\.py$' | xargs ruff check || true
          git diff --name-only HEAD~1 | grep '\.py$' | xargs ruff format --check || true
      - name: Run Black formatter check
        run: |
          cd backend
          # 只检查新添加/修改的文件
          git diff --name-only HEAD~1 | grep '\.py$' | xargs black --check || true

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml

  # Frontend Lint & Test
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    # 只在前端有修改时运行
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.modified, 'frontend/')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
      - name: Run Prettier check
        run: |
          cd frontend
          npm run format:check

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    # 只在前端有修改时运行
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.modified, 'frontend/')
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Run Vitest
        run: |
          cd frontend
          npm run test:unit

  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-lint, frontend-test]
    # 如果没有前端修改，前端测试会被跳过，需要处理
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.ref == 'refs/heads/main'  # 只在主分支推送时登录
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            hhyo/musicpilot-backend:latest
            hhyo/musicpilot-backend:${{ github.sha }}
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            hhyo/musicpilot-frontend:latest
            hhyo/musicpilot-frontend:${{ github.sha }}

